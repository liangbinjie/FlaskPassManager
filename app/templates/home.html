<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <table class="table">
            <thead class="table-dark">

              <tr>
                <th scope="col">Title</th>
                <th scope="col">Password</th>
                <th scope="col">Url</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for password in passwords %}
              <tr>
                <th scope="row">{{ password.title }}</th>
                <td>{{ password.password }}</td>
                <td>{{ password.url }}</td>
                <td>{{ password.username}}</td>
                <td>{{ password.email }}</td>
                <td>
                  <a href="/modify/{{ password.id }}"><button><i class="bi bi-pencil-fill"></i></button></a>
                  <a href="/delete/{{ password.id }}"><button><i class="bi bi-trash-fill"></i></button></a>
                </td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
          
        
        <div class="buttons">
          <a href="{{ url_for('main.add') }}"><button>Add new password</button></a>
        </div>

        <div class="settings">
          <a href="{{ url_for('auth.changeUser') }}"><i class="bi bi-gear-fill"></i></a>
        </div>
        
   
    </body>
</html>
